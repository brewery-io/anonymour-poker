<!DOCTYPE html >

<html >
	<head >
		<title >Control Panel</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>
		<script src="/static/res/js/js.cookie.js" ></script>
		<script src="/static/res/js/loggedin.js" ></script>
	</head>
	<body >
		<form class="create_room" >
			<input type="text" name="name" />
			<input type="number" name="max_players" />
			<input type="number" name="buyin" />
			<input type="submit" />
		</form>
		<script >
			$('.create_room').submit(function(e) {
				e.preventDefault();
				$.ajax({
					url: "http://localhost:8080/room/create",
					type: "post",
					data: {
						"sesh": Cookies.get("sesh"),
						"name": $(".create_room input[name='name']").val(),
						"max_players": $(".create_room input[name='max_players']").val(),
						"buyin": $(".create_room input[name='buyin']").val()
					},
					success: function(data) {
						console.log(data);
					},
					error: function(error) {
						console.log(error);
					}
				});
			});
		</script>
	</body>
</html>
